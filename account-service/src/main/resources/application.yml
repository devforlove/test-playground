server:
  port: 81

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3005/account?zeroDateTimeBehavior=convertToNull&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    open-in-view: false

feign:
  url:
    bank-url: http://localhost:82
  client:
    config:
      default:
        connectTimeout: 1000
        readTimeout: 3000
        loggerLevel: NONE
      bankClient:
        connectTimeout: 1000
        readTimeout: 10000
        loggerLevel: HEADERS
